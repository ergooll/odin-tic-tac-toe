<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="gameboard">
            <div id="square1" class="game-square"><p>X</p></div>
            <div id="square2" class="game-square"><p>O</p></div>
            <div id="square3" class="game-square"><p>X</p></div>
            <div id="square4" class="game-square"><p>X</p></div>
            <div id="square5" class="game-square"><p>O</p></div>
            <div id="square6" class="game-square"><p>X</p></div>
            <div id="square7" class="game-square"><p>O</p></div>
            <div id="square8" class="game-square"><p>X</p></div>
            <div id="square9" class="game-square"><p>O</p></div>
        </div>
    </main>

    <footer>
        <p>Made by Ergo Oll for The Odin Project 2023</p>
        <a href="https://github.com/ergooll/odin-tic-tac-toe.git">Source Code</a>
    </footer>
</body>
</html>
