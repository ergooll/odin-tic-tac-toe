<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="gameboard"></div>
        <div class="player-info">
            <input type="text" id="player1" placeholder="Player 1">
            <input type="text" id="player2" placeholder="Player 2">
            <button id="start-button">Start</button>
            <button id="restart-button">Restart</button>
        </div>
        <div class="game-message"></div>
    </main>

    <footer>
        <p>Made by Ergo Oll for The Odin Project 2023</p>
        <a href="https://github.com/ergooll/odin-tic-tac-toe.git">Source Code</a>
    </footer>
</body>
</html>
